<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="./js/script.js" defer></script>
    <!-- FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-page">
    <div class="bg-green"></div>
    <div id="app" class="col-9 bg-warning m-auto mt-4 chat-container d-flex">
      <!-- chatlist -->

      <div class="col-4 bg-white">
        <!-- chatlist chatbar -->
        <div
          class="chatbar d-flex p-2 align-items-center d-flex justify-content-between"
        >
          <div class="d-flex align-items-center">
            <div>
              <img
                src="./img/avatar_io.jpg"
                alt=""
                class="border rounded-circle"
              />
            </div>
            <div class="ms-2">
              <p class="m-0 mt-1 font-bold">Sofia</p>
            </div>
          </div>
          <div class="chat-icons">
            <i class="fa-solid fa-circle-notch fa-lg p-1"></i>
            <i class="fa-solid fa-message p-1 fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical p-1 fa-lg"></i>
          </div>
        </div>

        <!-- notice alert -->

        <div class="notice-alert d-flex p-2 align-items-center">
          <div>
            <i class="fa-solid fa-bell-slash i-bell border rounded-circle"></i>
          </div>
          <div class="ms-2">
            <p class="m-0 font-bold">Ricevi notifiche di nuovi messaggi</p>
            <p class="m-0 xs-txt txt text-decoration-underline">
              Attiva notifiche desktop
            </p>
          </div>
        </div>

        <!-- chatlist searchbar -->

        <div class="p-2 s-bar border-bottom">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn border bg-white pt-1 pb-1" type="button">
                <i class="fa-solid fa-magnifying-glass ps-3 pe-3"></i>
              </button>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Cerca o inizia nuova chat"
              aria-label=""
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <!-- chatlist contact-list -->

        <div class="scroll">
          <div
            class="d-flex justify-content-between p-2 border-bottom bg-white"
            v-for="(contact,index) in contacts"
          >
            <div class="d-flex">
              <div>
                <img
                  :src="contact.avatar"
                  alt=""
                  class="border rounded-circle"
                />
              </div>
              <div class="ms-2">
                <p class="m-0 font-bold">{{ contact.name }}</p>
                <p class="xs-txt secondary-txt m-0">Ultimo messaggio inviato</p>
              </div>
            </div>
            <div class="xs-txt secondary-txt">12:00</div>
          </div>
        </div>
      </div>
      <!-- chat-->

      <div class="col-8 border chat">
        <!-- chat chatbar -->
        <div
          class="border chatbar p-2 align-items-center d-flex justify-content-between"
        >
          <div class="d-flex">
            <div>
              <img
                src="./img/avatar_1.jpg"
                alt=""
                class="border rounded-circle"
              />
            </div>
            <div class="ms-2">
              <p class="m-0 mt-1 font-bold">Michele</p>
              <p class="xs-txt m-0 txt">Ultimo accesso ore 12:00</p>
            </div>
          </div>
          <div class="chat-icons">
            <i class="fa-solid fa-magnifying-glass p-1 fa-lg"></i>
            <i class="fa-solid fa-paperclip p-1 fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical p-1 fa-lg"></i>
          </div>
        </div>
        <div class="border msg-area">dd</div>

        <div class="msg-bar d-flex align-items-center p-2">
          <i class="fa-regular fa-face-smile pe-4 ps-3 fa-lg"></i>

          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Scrivi un messaggio"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <i class="fa-solid fa-microphone pe-3 ps-4 fa-lg"></i>
        </div>
      </div>
    </div>
  </body>
</html>
